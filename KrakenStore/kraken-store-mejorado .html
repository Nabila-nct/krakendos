<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken Store - Tecnología</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
<body>

    <!-- Sección Cargadores -->
    <div class="section-container" id="cargadores" style="background-color: #f0f4f8;">
        <div class="container">
            <h2 class="section-title">Cargadores</h2>
            
            <div class="row">
                <div class="col-lg-12 mb-4">
                    <div class="product-container">
                        <div class="product-image">
                            <img src="/api/placeholder/400/320" alt="Cubo de 20W C">
                        </div>
                        <div class="product-details">
                            <h3 class="product-title">Cubo de 20W C</h3>
                            <p class="product-desc">Cubo de carga rápida entrada tipo C</p>
                            <p class="product-price">$149</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-12 mb-4">
                    <div class="product-container">
                        <div class="product-image">
                            <img src="/api/placeholder/400/320" alt="Cubo de 5W USB">
                        </div>
                        <div class="product-details">
                            <h3 class="product-title">Cubo de 5W USB</h3>
                            <p class="product-desc">Cubo de carga 5W con entrada USB</p>
                            <p class="product-price">$99</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-12 mb-4">
                    <div class="product-container">
                        <div class="product-image">
                            <img src="/api/placeholder/400/320" alt="Cable C a Lightning">
                        </div>
                        <div class="product-details">
                            <h3 class="product-title">Cable C a Lightning</h3>
                            <p class="product-desc">Cable C a Lightning de carga rápida con engomado</p>
                            <p class="product-price">$99</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
