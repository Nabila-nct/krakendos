<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="/kraken-store/src/css/style.css">
</head>
<body class="login-page">
    <!-- Formulario de Login -->
    <div class="login-container" id="loginForm">
        <div class="admin-icon">👤</div>
        <h2>Acceso Administrador</h2>
        
        <div class="alert alert-error" id="errorAlert">
            Usuario o contraseña incorrectos
        </div>
        
        <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ingrese su usuario">
        </div>
        
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">
        </div>
        
        <button class="login-btn" id="loginBtn">Iniciar Sesión</button>
    </div>
    
    <!-- Panel de Administración -->
    <div class="admin-panel" id="adminPanel">
        <header class="admin-header">
            <h2>Panel de Administración</h2>
            <button class="logout-btn" id="logoutBtn">Cerrar Sesión</button>
        </header>
        
        <div class="admin-content">
            <!-- Navegación de Pestañas -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="inventory">Inventario</button>
                <button class="tab-btn" data-tab="add-product">Agregar Producto</button>
            </div>
            
            <!-- Contenido de Pestañas -->
            <div class="tab-content">
                <!-- Pestaña de Inventario -->
                <div class="tab-pane active" id="inventory">
                    <h3>Inventario de Productos</h3>
                    
                    <div class="search-bar">
                        <input type="text" id="searchProduct" placeholder="Buscar producto...">
                    </div>
                    
                    <div class="inventory-container">
                        <table class="inventory-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Stock</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="productList">
                                <!-- Los productos se cargarán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Pestaña de Agregar Producto -->
                <div class="tab-pane" id="add-product">
                    <h3>Agregar Nuevo Producto</h3>
                    
                    <form id="addProductForm" class="product-form">
                        <div class="form-group">
                            <label for="productName">Nombre del Producto</label>
                            <input type="text" id="productName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="productDescription">Descripción</label>
                            <textarea id="productDescription" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productPrice">Precio ($)</label>
                                <input type="number" id="productPrice" min="0" step="0.01" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="productStock">Stock</label>
                                <input type="number" id="productStock" min="0" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="productImage">Imagen (URL)</label>
                            <input type="text" id="productImage" placeholder="https://ejemplo.com/imagen.jpg">
                        </div>
                        
                        <button type="submit" class="submit-btn">Agregar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modales -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Editar Producto</h3>
            
            <form id="editProductForm" class="product-form">
                <input type="hidden" id="editProductId">
                
                <div class="form-group">
                    <label for="editProductName">Nombre del Producto</label>
                    <input type="text" id="editProductName" required>
                </div>
                
                <div class="form-group">
                    <label for="editProductDescription">Descripción</label>
                    <textarea id="editProductDescription" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductPrice">Precio ($)</label>
                        <input type="number" id="editProductPrice" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editProductStock">Stock</label>
                        <input type="number" id="editProductStock" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editProductImage">Imagen (URL)</label>
                    <input type="text" id="editProductImage" placeholder="https://ejemplo.com/imagen.jpg">
                </div>
                
                <button type="submit" class="submit-btn">Guardar Cambios</button>
            </form>
        </div>
    </div>
    
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Confirmar Eliminación</h3>
            <p>¿Estás seguro que deseas eliminar el producto <span id="deleteProductName"></span>?</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="delete-btn">Eliminar</button>
                <button id="cancelDelete" class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="/kraken-store/src/js/login.js" defer></script>
</body>
</html>
