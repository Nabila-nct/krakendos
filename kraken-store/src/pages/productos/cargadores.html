<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken Store - Tecnología</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Cargadores</h1>
        
        <div class="row align-items-center mb-5">
            <div class="col-md-6 text-center">
                <img src="./20wc.jpeg" class="audifonos-uno" alt="Cubo de 20W C">
            </div>
            <div class="col-md-6">
                <h2>Cubo de 20W C</h2>
                <p>Cubo de carga rápida entrada tipo C</p>
                <h3>$149</h3>
            </div>
        </div>

        <div class="row align-items-center mb-5">
            <div class="col-md-6 order-md-2 text-center">
                <img src="./usb5w.jpg" class="audifonos-uno" alt="Cubo de 5W USB">
            </div>
            <div class="col-md-6 order-md-1">
                <h2>Cubo de 5W USB</h2>
                <p>Cubo de carga 5W con entrada USB</p>
                <h3>$99</h3>
            </div>
        </div>

        <div class="row align-items-center mb-5">
            <div class="col-md-6 text-center">
                <img src="./c-lightning.jpeg" class="audifonos-uno" alt="Cable C a Lightning">
            </div>
            <div class="col-md-6">
                <h2>Cable C a Lightning</h2>
                <p>Cable C a Lightning de carga rápida con engomado</p>
                <h3>$99</h3>
            </div>
        </div>
    </div>
</body>


</html>
